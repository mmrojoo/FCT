<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño personalizado de Mono</title>
    <link rel="stylesheet" href="css/styleformularioMono.css">
    <link rel="icon" type="image/x-icon" href="img/5116083.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body class="form-mono">
    <main>
        <!-- DURANTE TODO EL FORM EN LOS CAMPOS QUE CREEMOS OBLIGATORIOS, USAMOS LA ETIQUETA REQUIRED -->
        <form>
        <!-- SE USA H3 COMO TITULO -->
        <section class="titu">
            <h3>INTRODUZCA SUS DATOS </h3>
            <br>
            <br>
        </section>
        <!-- EL TYPE TEXT PARA CREAR UN CUADRO DE TEXTO -->
        <section id="1">
            <label>Nombre</label>
            <input type="text" required>
            <br>
            <br>
        </section>
        <section id="2">
            <label>Apellidos</label>
            <input type="text" required>
            <br>
            <br>
        </section>
        <!-- EL TYPE TEL PARA INTRODUCIR NÚMEROS DE TELÉFONO -->
        <section id="3">
            <label>Telefono</label>
            <input type="tel" required>
            <br>
            <br>
        </section>
        <!-- EL TYPE EMAIL PARA INTRODUCIR CORREOS ELECTRÓNICOS -->
        <section id="4">
            <label>Email</label>
            <input type="email" required>
            <br>
            <br>
        </section>
        <section class="titu">
                <h3>DISEÑA TU PROPIO MONO DE F1 </h3>
                <br>
                <br>
        </section>
        <!-- EL TYPE COLOR PARA INTRODUCIR CUALQUIER COLOR A GUSTO DEL CLIENTE -->
        <section class="6">
            <label>Color 1</label>
            <input type="color">
            <br>
            <br>
        </section>
        <section class="6">
            <label>Color 2</label>
            <input type="color">
            <br>
            <br>
        </section>
        <section class="6">
            <label>Color 3</label>
            <input type="color">
            <br>
            <br>
        </section>
        <section id="6">
            <label>Color 4</label>
            <input type="color">
            <br>
            <br>
        </section>
        <!-- LOS TYPE RADIO PERMITEN HACER UNA LISTA Y ELEGIR UNICAMENTE UNA OPCIÓN MEDIANTE LA SELECCIÓN DE UN CÍRCULO -->
        <section id="7">
            <h3> Seleccione el diseño de su casco:</h3>
            <br>
            <label>Barras y estrellas: diseño USA  (colores predefinidos)</label>
            <input type="radio" name="design">
            <br>
            <br>
            <label>New Era</label>
            <input  type="radio" name="design" >
            <br>
            <br>
            <label>Plumas (colores variables)</label>
            <input  type="radio" name="design" >
            <br>
            <br>
            <label>Chal (colores variables)</label>
            <input  type="radio" name="design" >
            <br>
            <br>
            <label>Calibración</label>
            <input  type="radio" name="design" >
            <br>
            <br>
            <label>Aguijón (colores variables)</label>
            <input  type="radio" name="design" >
            <br>
            <br>
            <label>Historia (colores variables)</label>
            <input  type="radio" name="design" >
            <br>
            <br>
            <label>Riviera (colores variables)</label>
            <input  type="radio" name="design" >
            <br>
            <br>
            <label>Angular (colores variables)</label>
            <input  type="radio" name="design" >
            <br>
            <br>
            <label>Pez linterna</label>
            <input  type="radio" name="design" >
            <br>
            <br>
            <label>Impacto veloz (colores variables)</label>
            <input  type="radio" name="design" >
            <br>
            <br>
            <label>Velocidad reducida (colores variables)</label>
            <input  type="radio" name="design" >
            <br>
            <br>
            <label>irregular (colores variables)</label>
            <input  type="radio" name="design" >
            <br>
            <br>
            <label>Diseño aleatorio (colores establecidos por el usuario)</label>
            <input  type="radio" name="design" >
            <br>
            <br>
        </section>
        <section id="12">
            <a href="">Guía de diseños y colores</a>
            <br>
            <br>
            <br>
        </section>
        <!-- EL TEXTAREA PERMITE CREAR UN ÁREA DELIMITADA DE TEXTO PARA INTRODUCIR TEXTOS MÁS LARGOS -->
        <section id="8">
            <label>Comentario extra</label>
            <textarea rows="5" cols="119"></textarea>
            <br>
            <br>
        </section>
        <section id="10">
            <!-- EL CHECKBOX PERMITE MARCAR O NO UNA OPCIÓN, EN ESTE CASO OBLIGATORIA SU MARCACIÓN  -->
            <input type="checkbox" required > Acepto las condiciones
            <br>
            <br>
        </section>
        <!-- EL BUTTON CON TYPE SUBMIT, UNA VEZ PULSADO, EL FORMULARIO ACABA REINICIANDOSE POR COMPLETO Y ENVIANDO LAS RESPUESTAS -->
        <section id="11">
            <button type="submit">ENVIAR</button>
            <br>
        </section>

        </form>
    </main>
    <br>
</body>
</html>
